JAR_DIR                = $(INSTALL_ROOT)/lib
DOC_DIR                = $(INSTALL_ROOT)/docs/api

# Specify javadoc or make sure you have one in your path.
JAVADOC             =

ifeq ($(JAVADOC),)
JAVADOC		    = $(shell which javadoc)
endif


