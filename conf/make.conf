EXTERNAL_JAR_DIRS   = OT/tools \
                      ORAC/tools \
                      OMP/tools \
                      EDFREQ/tools

EXTERNAL_JAR_FILES  = $(foreach jarDir,$(EXTERNAL_JAR_DIRS),$(shell ls $(jarDir)/*.jar))


