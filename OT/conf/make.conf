###################################################################
#                 JDK SETTINGS                                    #
###################################################################


# Set to a jdk directory (e.g. /usr/java1.3) if a java installation other than the one in your path is to
# be used. If you do not specify a JAVA_ROOT then make sure you have javac, jar and javadoc in your path.
JAVA_ROOT           =

ifeq ($(JAVA_ROOT),)
JAVAC		    = $(shell which javac)
JAVADOC		    = $(shell which javadoc)
JAR                 = $(shell which jar)
else
JAVAC		    = $(JAVA_ROOT)/bin/javac
JAVADOC		    = $(JAVA_ROOT)/bin/javadoc
JAR                 = $(JAVA_ROOT)/bin/jar
endif

# Optional flags like -g or -deprecation
JFLAGS		    =


###################################################################
#                 MAKE SETTINGS                                   #
###################################################################

# By default this is the parent directory of CLASSES_DIR, JAR_DIR and DOC_DIR
LOCAL_INSTALL_ROOT  = ../install

# Where class files are placed by "gmake"
CLASSES_DIR	    = $(LOCAL_INSTALL_ROOT)/classes

# Where class files are placed by "gmake"
BIN_DIR	            = $(LOCAL_INSTALL_ROOT)/bin

# Where the jar file is placed by "gmake jar"
JAR_DIR             = $(LOCAL_INSTALL_ROOT)/lib

# Where the API docs are palced by "gmake doc"
DOC_DIR             = $(LOCAL_INSTALL_ROOT)/html/api

# List of telescopes currently supported by the OT
TELESCOPE_LIST = ukirt jcmt

###################################################################
#                 INSTALL SETTINGS                                #
###################################################################


# Set INSTALL_ROOT to a directory where you want the OT to be installed before calling "gmake install"
# or call "gmake INSTALL_ROOT=my_install_directory install".
INSTALL_ROOT        = 

###################################################################
#                 CLASSPATH SETTINGS                              #
###################################################################

# classpaths of other packages
# The default classpaths refer to the relative locations of the classes in the cvs directory structure.
GEMINI_CP           = ../../GEMINI/install/classes
ORAC_CP             = ../../ORAC/install/classes
ODB_CP              = ../../ODB/install/classes

# Directory containing third party libraries (jar files) for the OT
TOOLS_DIR           = ../tools

# Third party libraries
# jsky.jar and libs needed by jsky
JSKY_RELATED_CP = $(TOOLS_DIR)/jsky.jar:$(TOOLS_DIR)/diva.jar:$(TOOLS_DIR)/graph.jar:$(TOOLS_DIR)/jacl.jar:$(TOOLS_DIR)/jdom-b4.jar:$(TOOLS_DIR)/junit.jar:$(TOOLS_DIR)/tcljava.jar:$(TOOLS_DIR)/xerces.jar



###################################################################
#                 EXECUTABLE SCRIPT SETTINGS                      #
###################################################################

# Directory with various telescope specific subdirectories.
CFG_DIRS            = $(LOCAL_INSTALL_ROOT)/cfg

# This is a telescope specific cfg directory which is the only cfg directory known to the OT.
# This directory has to be in the classpath.
CFG_TELESCOPE_DIR   = $(CFG_DIRS)/ukirt

ifeq ($(JAVA_ROOT),)
JAVA                = $(shell which java)
else
JAVA                = $(JAVA_ROOT)/bin/java
endif


JAVAHELP_CP         = ../../ORAC/tools/jhall.jar:../../ORAC/tools/jhtools.jar

JAVA_FLAGS          = -ms5m -mx50m -oss5m -DSERVER="ATC"


###################################################################
#            Library locations                                    #
###################################################################

# Tools
JHTOOLS_JAR         = ../../ORAC/tools/jhtools.jar
JHALL_JAR           = ../../ORAC/tools/jhall.jar
DIVA_JAR            = ../../OT/tools/diva.jar
GRAPH_JAR           = ../../OT/tools/graph.jar
JACL_JAR            = ../../OT/tools/jacl.jar
JDOM_JAR            = ../../OT/tools/jdom-b4.jar
JSKY_JAR            = ../../OT/tools/jsky.jar
JUNIT_JAR           = ../../OT/tools/junit.jar
TCLJAVA_JAR         = ../../OT/tools/tcljava.jar
XERCES_JAR          = ../../OT/tools/xerces.jar

# Orac shared libraries
GEMINI_JAR          = ../../GEMINI/lib/gemini.jar
ORAC_JAR            = ../../ORAC/lib/orac.jar
ODB_JAR             = ../../ODB/lib/odb.jar

# Orac OT
OT_JAR              = ../../OT/lib/ot.jar


